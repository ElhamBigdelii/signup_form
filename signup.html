<!DOCTYPE html>
<html lang="En">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="signUp page">
        <meta name="keywords" content="signUp page">
        <meta name="author" content="Elham Bigdeli">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./signup.css">
        <script src="./signup.js"></script>
    </head>
    <body class="container">
        <form>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input id="firstname" type="text" class="form-control" placeholder="Enter your firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label>
                <input id="lastname" type="text" class="form-control" placeholder="Enter your lastname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="retypeEmail">Retype Email</label>
                <input id="retypeEmail" type="email" class="form-control" placeholder="ReEnter your email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input id="pass" type="password" class="form-control" placeholder="Enter your password" aria-describedby="passHelp">
                <small id="passHelp" class="form-text text-muted">
                    Your password must be 8-16 characters long, contain letters(captal and small) and numbers, and must contain at least one special characters.
                </small>
            </div>
            <div class="form-group">
                <label for="rePass" class="sr-only">Retype Password</label>
                <input id="rePass" type="password" class="form-control" placeholder="ReEnter your password">
            </div>
            <div class="custom-control custom-checkbox">
                <input id="showPass" type="checkbox" class="custom-control-input">
                <label for="showPass" class="custom-control-label">Show Password</label>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input id="phone" type="tel" class="form-control" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="birthdate">Birth date</label>
                <input id="birthdate" type="date" class="form-control" placeholder="Enter your birth date">
            </div>
            <div class="form-inline">
                <label class="my-1 mr-2" for="birthplace">Birth Place</label>
                <select class="custom-select my-1 mr-sm-2" id="birthplace">
                  <option selected>Choose...</option>
                  <option value="1">Iran</option>
                  <option value="2">Iraq</option>
                  <option value="3">Itly</option>
                  <option value="3">Germany</option>
                  <option value="3">Turkeye</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-2 float-right">Submit</button>
        </form>
    </body>
</html>
